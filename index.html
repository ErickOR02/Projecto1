<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagina Pitera</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <form>
    <h1>Inicio</h1>
    <div class="inputbox">
      <input id="email" type="email" required>
      <label for="">Correo Electronico</label>
    </div>
    <div class="inputbox">
      <input id="password" type="password" required>
      <label for="">Contraseña</label>
    </div>
    <div class="Botones">
      <button onclick="login()" class="InButt">Iniciar</button>
      <button onclick="register()" class="SignButt">Registrarte</button>
    </div>
    <div class="forget">
      <a href="#">Olvidé la Contraseña</a>
    </div>
  </section>
</body>
